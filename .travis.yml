sudo: required
dist: trusty

language: node_js
node_js:
  - '0.10'
  - '0.12'

addons:
  apt:
    packages:
      - oracle-java8-installer

install: true

script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - cd swagger-ui/
  - npm i -g jshint
  - npm install
  - cd ../storage
  - gradle test --info
  - cd ../crawler
  - gradle test --info
